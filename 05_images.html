<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="custom.css" />
</head>
<body>
    <div class="container">
        <h3 class="text-center">Images classes</h3>
        <!-- Basic Images  -->
        <img src="asset/dog.jpg"  alt="dogs" width="300px" height="250px">

        <h4>rounded corner images</h4>
        <p><span class="text-bg-info">.rounded class</span>add rounded  corner to an images</p>
        <img src="asset/dog.jpg" class="rounded-5" alt="dogs" width="300px" height="250px">
        
        <h4>rounded circle images</h4>
        <p><span class="text-bg-info">.rounded-circle class</span>used to shape the images to a circle</p>
        <img src="asset/dog.jpg" class="rounded-circle" alt="dogs" width="300px" height="250px">
        <h4>thumnail images</h4>
        <p><span class="text-bg-info">.img-thumbnail class</span>used to  give an image a rounded 1px border appearance.</p>
        <img src="asset/dog.jpg" class="img-thumbnail" alt="dogs" width="300px" height="100px">
    </div>
</body>
</html>
