<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested row and column</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-3">
          <div class="row">
            <div class="col-md-12 col-12"><div class="sidebarcontent"></div></div>
          </div>

          <div class="row">
            <div class="col-md-12 col-12"><div class="sidebarcontent"></div></div>
          </div>
        </div>

        <div class="col-md-9 col-9"><div class="maincontent"></div></div>
      </div>
    </div>
  </body>
</html>
